#------------------------------------------------------------------------------
#
#  The following properties set the logging levels and log appender.  The
#  log4j.rootCategory variable defines the default log level and one or more
#  appenders.  For the console, use 'CONSOLE'.
#
#  To override the default (rootCategory) log level, define a property of the
#  form (see below for available values):
#      
#
#    Possible Log Levels:
#      FATAL, ERROR, WARN, INFO, DEBUG
#
#------------------------------------------------------------------------------
log4j.rootCategory=FATAL,CONSOLE

#Define packages which are  wanted to log
log4j.logger.org.wso2.carbon.admin.service=INFO
log4j.logger.org.wso2.stratos.automation.test=INFO
log4j.logger.org.wso2.carbon.system.test.core=INFO
log4j.logger.org.wso2.carbon.system.test.scenario=INFO
log4j.logger.org.wso2.stratos.test.scenario=INFO
log4j.logger.org.wso2.stratos.perf.test=INFO
log4j.logger.org.wso2.stratos.test.auto=INFO
log4j.logger.org.wso2.automation.tools.jmeter.test=INFO
log4j.logger.org.wso2.carbon.automation.tools.selenium=INFO
log4j.logger.org.wso2.carbon.automation.ravana=INFO
log4j.logger.org.wso2.carbon.system.test.command=INFO
log4j.logger.org.wso2.automation.tools.core=INFO
log4j.logger.org.wso2.startos.system.test=INFO


#------------------------------------------------------------------------------
#
#  The following properties configure the console (stdout) appender.
#
#------------------------------------------------------------------------------
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern = %d{yy-MM-dd@HH:mm:ss} %-5p (%13c:%L) %3x - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern = [%d{ISO8601}] %5p - %c{1}:%L %m%n



